<!doctype html>
<html>
  <header>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
  </header>
  <body>
    {% if site.instruction %}
      {% if page.instruction %}
        {% include instruction.html %}
      {% endif %}
    {% endif %}
    <div class="content">
      {{ content }}
    </div>
  </body>
  <footer>
    {% if site.footer_img %}
      <img src="{{ site.footer_img }}">
    {% endif %}
  </footer>
</html>
