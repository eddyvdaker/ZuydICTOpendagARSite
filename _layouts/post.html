---
layout: default
---
<h1>{{ page.title }}</h1>
{% if page.summary %}
<div class="summary">
  {{ page.summary }}
</div>
<br>
{% endif %}
{% if page.video %}
<div class="vid-aspect-ratio">
  <iframe src="{{ page.video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<br>
{% endif %}

{{ content }}
